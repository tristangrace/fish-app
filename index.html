<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FishApp">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>FishApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .fish-display {
            font-size: 120px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .fish-display.changing {
            transform: scale(0.8) rotate(10deg);
            opacity: 0.5;
        }

        .fish-name {
            color: #eee;
            font-size: 1.2rem;
            margin-bottom: 30px;
            min-height: 30px;
        }

        .button {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(233, 69, 96, 0.3);
        }

        .bubbles {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 4s ease-in infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>

    <div class="container">
        <h1>FishApp</h1>
        <div class="fish-display" id="fishDisplay"></div>
        <p class="fish-name" id="fishName"></p>
        <button class="button" id="nextFish">Show Different Fish</button>
    </div>

    <script>
        const fish = [
            { emoji: 'ðŸŸ', name: 'Fish' },
            { emoji: 'ðŸ ', name: 'Tropical Fish' },
            { emoji: 'ðŸ¡', name: 'Blowfish' },
            { emoji: 'ðŸ¦ˆ', name: 'Shark' },
            { emoji: 'ðŸ‹', name: 'Whale' },
            { emoji: 'ðŸ³', name: 'Spouting Whale' },
            { emoji: 'ðŸ¦', name: 'Shrimp' },
            { emoji: 'ðŸ¦ž', name: 'Lobster' },
            { emoji: 'ðŸ¦‘', name: 'Squid' },
            { emoji: 'ðŸ™', name: 'Octopus' },
            { emoji: 'ðŸ¦€', name: 'Crab' },
            { emoji: 'ðŸ¬', name: 'Dolphin' }
        ];

        let currentIndex = 0;
        const fishDisplay = document.getElementById('fishDisplay');
        const fishName = document.getElementById('fishName');
        const button = document.getElementById('nextFish');

        function updateFish() {
            fishDisplay.textContent = fish[currentIndex].emoji;
            fishName.textContent = fish[currentIndex].name;
        }

        function nextFish() {
            fishDisplay.classList.add('changing');

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % fish.length;
                updateFish();
                fishDisplay.classList.remove('changing');
            }, 150);
        }

        button.addEventListener('click', nextFish);

        // Create ambient bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.width = bubble.style.height = (Math.random() * 20 + 10) + 'px';
                bubble.style.animationDelay = Math.random() * 4 + 's';
                bubble.style.animationDuration = (Math.random() * 3 + 3) + 's';
                bubblesContainer.appendChild(bubble);
            }
        }

        // Initialize
        updateFish();
        createBubbles();
    </script>
</body>
</html>
